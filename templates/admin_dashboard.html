<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Analytics Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/tailwind.output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .glow-card {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      }
      .glow-card:hover {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
      }
      .chart-container {
        position: relative;
        height: 300px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 min-h-screen font-['Poppins']"
  >
    <div class="max-w-7xl mx-auto p-8">
      <h2 class="text-4xl font-bold text-white mb-8 flex items-center gap-3">
        <div
          class="w-12 h-12 bg-gradient-to-br from-gold-400 to-gold-600 rounded-xl flex items-center justify-center"
        >
          <i class="fa-solid fa-user-shield text-black"></i>
        </div>
        <span class="gold-text">Admin Analytics Dashboard</span>
      </h2>

      <!-- KPI Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20 transition-all duration-300 hover:shadow-gold-400/20 hover:scale-105"
          style="box-shadow: 0 0 30px rgba(255, 215, 0, 0.1)"
        >
          <div class="flex items-center justify-between mb-4">
            <i class="fa-solid fa-users text-3xl text-gold-400"></i>
            <span class="text-2xl">üìà</span>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2">Total Students</h4>
          <p class="text-3xl font-bold text-gold-400">542</p>
          <p class="text-sm text-gray-300">+12% from last month</p>
        </div>
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20 transition-all duration-300 hover:shadow-silver-400/20 hover:scale-105"
          style="box-shadow: 0 0 30px rgba(192, 192, 192, 0.1)"
        >
          <div class="flex items-center justify-between mb-4">
            <i class="fa-solid fa-chart-line text-3xl text-silver-400"></i>
            <span class="text-2xl">üéØ</span>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2">Avg Attendance</h4>
          <p class="text-3xl font-bold text-silver-400">87%</p>
          <p class="text-sm text-gray-300">+5% from last week</p>
        </div>
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20 transition-all duration-300 hover:shadow-gold-400/20 hover:scale-105"
          style="box-shadow: 0 0 30px rgba(255, 215, 0, 0.1)"
        >
          <div class="flex items-center justify-between mb-4">
            <i
              class="fa-solid fa-triangle-exclamation text-3xl text-gold-400"
            ></i>
            <span class="text-2xl">‚ö†Ô∏è</span>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2">
            At-risk Students
          </h4>
          <p class="text-3xl font-bold text-gold-400">23</p>
          <p class="text-sm text-gray-300">-8% from last month</p>
        </div>
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20 transition-all duration-300 hover:shadow-silver-400/20 hover:scale-105"
          style="box-shadow: 0 0 30px rgba(192, 192, 192, 0.1)"
        >
          <div class="flex items-center justify-between mb-4">
            <i class="fa-solid fa-building text-3xl text-silver-400"></i>
            <span class="text-2xl">üè´</span>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2">Departments</h4>
          <p class="text-3xl font-bold text-silver-400">8</p>
          <p class="text-sm text-gray-300">All active</p>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Attendance Trend Chart -->
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20"
          style="box-shadow: 0 0 30px rgba(255, 215, 0, 0.1)"
        >
          <h3
            class="text-2xl font-bold text-white mb-6 flex items-center gap-2"
          >
            <i class="fa-solid fa-chart-line text-gold-400"></i> Attendance
            Trends
          </h3>
          <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
          </div>
        </div>

        <!-- Subject-wise Attendance -->
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20"
          style="box-shadow: 0 0 30px rgba(192, 192, 192, 0.1)"
        >
          <h3
            class="text-2xl font-bold text-white mb-6 flex items-center gap-2"
          >
            <i class="fa-solid fa-pie-chart text-silver-400"></i> Subject-wise
            Attendance
          </h3>
          <div class="chart-container">
            <canvas id="subjectChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Department Performance -->
      <div
        class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-white/20 mb-8"
        style="box-shadow: 0 0 30px rgba(255, 215, 0, 0.1)"
      >
        <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
          <i class="fa-solid fa-building text-gold-400"></i> Department
          Performance
        </h3>
        <div class="chart-container">
          <canvas id="departmentChart"></canvas>
        </div>
      </div>

      <!-- Export Section -->
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          class="bg-gradient-to-r from-gold-500 to-gold-600 text-black px-8 py-4 rounded-2xl font-bold flex items-center gap-3 hover:from-gold-400 hover:to-gold-500 transition-all duration-300 shadow-lg hover:shadow-gold-500/25 transform hover:scale-105 border border-gold-400/30"
        >
          <i class="fa-solid fa-file-excel text-xl"></i> Export to Excel
        </button>
        <button
          class="bg-gradient-to-r from-silver-500 to-silver-600 text-black px-8 py-4 rounded-2xl font-bold flex items-center gap-3 hover:from-silver-400 hover:to-silver-500 transition-all duration-300 shadow-lg hover:shadow-silver-500/25 transform hover:scale-105 border border-silver-400/30"
        >
          <i class="fa-solid fa-file-pdf text-xl"></i> Export to PDF
        </button>
        <button
          class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 hover:from-gray-500 hover:to-gray-600 transition-all duration-300 shadow-lg hover:shadow-gray-500/25 transform hover:scale-105 border border-gray-400/30"
        >
          <i class="fa-solid fa-chart-bar text-xl"></i> Generate Report
        </button>
      </div>
    </div>

    <script>
      // Attendance Trend Chart
      const attendanceCtx = document
        .getElementById("attendanceChart")
        .getContext("2d");
      new Chart(attendanceCtx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
          ],
          datasets: [
            {
              label: "Attendance %",
              data: [82, 85, 83, 87, 89, 86, 88, 91, 87],
              borderColor: "#FFD700",
              backgroundColor: "rgba(255, 215, 0, 0.1)",
              tension: 0.4,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: false, min: 70, max: 95 },
          },
        },
      });

      // Subject-wise Chart
      const subjectCtx = document
        .getElementById("subjectChart")
        .getContext("2d");
      new Chart(subjectCtx, {
        type: "doughnut",
        data: {
          labels: [
            "Mathematics",
            "Computer Science",
            "Physics",
            "Chemistry",
            "English",
          ],
          datasets: [
            {
              data: [88, 92, 85, 87, 90],
              backgroundColor: [
                "#FFD700",
                "#C0C0C0",
                "#FFE55C",
                "#E8E8E8",
                "#FFF8DC",
              ],
              borderWidth: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: "bottom" },
          },
        },
      });

      // Department Chart
      const departmentCtx = document
        .getElementById("departmentChart")
        .getContext("2d");
      new Chart(departmentCtx, {
        type: "bar",
        data: {
          labels: ["CSE", "ECE", "ME", "CE", "IT", "EE", "MCA", "MBA"],
          datasets: [
            {
              label: "Average Attendance %",
              data: [89, 87, 85, 88, 91, 86, 90, 84],
              backgroundColor: [
                "#FFD700",
                "#C0C0C0",
                "#FFE55C",
                "#E8E8E8",
                "#FFF8DC",
                "#F5F5DC",
                "#D4AF37",
                "#B8860B",
              ],
              borderRadius: 8,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: false, min: 80, max: 95 },
          },
        },
      });
    </script>
  </body>
</html>
