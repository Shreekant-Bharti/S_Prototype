<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance Flow Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/tailwind.output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen font-['Poppins']"
  >
    <div class="max-w-4xl mx-auto p-8">
      <h2 class="text-3xl font-bold text-white mb-8 flex items-center gap-3">
        <div
          class="w-10 h-10 bg-gradient-to-br from-gold-400 to-gold-600 rounded-xl flex items-center justify-center"
        >
          <i class="fa-solid fa-qrcode text-black"></i>
        </div>
        <span class="gold-text">Attendance Flow Demo</span>
      </h2>
      <ol class="list-decimal list-inside text-lg text-gray-300 mb-8 space-y-4">
        <li>
          Faculty clicks
          <span
            class="bg-gradient-to-r from-gold-500 to-gold-600 text-black px-3 py-1 rounded-lg font-semibold inline-flex items-center gap-1 border border-gold-400/30"
            >Start Attendance</span
          >
        </li>
        <li>
          Students scan QR code
          <i class="fa-solid fa-qrcode text-gold-400"></i> or camera
          auto-detects faces
          <i class="fa-solid fa-face-smile text-green-400"></i>
        </li>
        <li>
          System updates dashboard in real-time
          <i class="fa-solid fa-chart-line text-purple-400"></i>
        </li>
      </ol>
      <div class="flex justify-center">
        <div
          class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl border border-white/20"
          style="box-shadow: 0 0 20px rgba(255, 215, 0, 0.2)"
        >
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=DemoFlow"
            alt="QR Demo"
            class="rounded-xl shadow-2xl animate-pulse"
          />
        </div>
      </div>
    </div>
  </body>
</html>
